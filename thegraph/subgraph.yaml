specVersion: 0.0.2
description: Kredeum NFTs subgraph for Matic / Polygon network
repository: https://github.com/Kredeum/kredeum
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OpenNFTsFactory
    network: mumbai
    source:
      address: '0xEbf2e7C69500D689B80d3d6fBb5E3aAb644C52aE'
      abi: OpenNFTsFactory
      startBlock: 13790234
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping-factory.ts
      entities:
        - Contract
      abis:
        - name: OpenNFTsFactory
          file: ./abis/OpenNFTsFactory.json
      eventHandlers:
        - event: NewOpenNFTs(indexed address,indexed address)
          handler: handleNewOpenNFTs
templates:
  - kind: ethereum/contract
    name: OpenNFTs
    network: mumbai
    source:
      abi: OpenNFTs
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Contract
        - Token
        - Owner
        - Transfer
      abis:
        - name: OpenNFTs
          file: ./abis/OpenNFTs.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
