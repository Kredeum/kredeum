name: CHECK sources
on:
  push:
    branches:
      - none
jobs:
  check:
    name: Check sources
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 9.4.0

      - name: Install all packages
        run: pnpm install-all

      - name: Check all sources
        run: pnpm check-all
        env:
          ENVIR: PROD
          NODE_DEBUG: false
          DEPLOYER_PRIVATE_KEY: KEY
          INFURA_API_KEY: KEY
          ALCHEMY_API_KEY: KEY
          COVALENT_API_KEY: KEY
          NFT_STORAGE_KEY: KEY
